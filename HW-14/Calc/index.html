<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
       <div class="main">
        <div class="logo">
            <img src="./braun-1-logo-black-and-white.png" alt="logo">
        </div>
        <div class="display">
            <div class="bg_screen">
                <div class="screen">
                    <div class="numbers">
                        <p>1234567890</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="first_elements">
                <div class="button_brown">M+</div>
                <div class="button_brown">M-</div>
                <div class="button_brown">MR</div>
                <div class="button_brown">MC</div>
                <div class="button_brown">+/-</div>
            </div>

            <div class="second_elements">
                <div class="button_brown">√</div>
                <div class="button_white">7</div>
                <div class="button_white">8</div>
                <div class="button_white">9</div>
                <div class="button_brown">÷</div>
            </div>

            <div class="third_elements">
                <div class="button_brown">%</div>
                <div class="button_white">4</div>
                <div class="button_white">5</div>
                <div class="button_white">6</div>
                <div class="button_brown">*</div>
            </div>

            <div class="fourth_elements">
                <div class="button_brown">1/x</div>
                <div class="button_white">1</div>
                <div class="button_white">2</div>
                <div class="button_white">3</div>
                <div class="button_brown">-</div>
            </div>

            <div class="fifth_elements">
                <div class="button_brown">CE</div>
                <div class="button_white">0</div>
                <div class="button_brown">.</div>
                <div class="button_orange">=</div>
                <div class="button_brown">+</div>
            </div>



        </div>
         </div>

         <div class="main_white">
            <div class="logo">
                <img src="./braun-1-logo-black-and-white.png" alt="logo">
            </div>
            <div class="display">
                <div class="bg_screen">
                    <div class="screen">
                        <div class="numbers">
                            <p>1234567890</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <div class="first_elements">
                    <div class="button_brown">M+</div>
                    <div class="button_brown">M-</div>
                    <div class="button_brown">MR</div>
                    <div class="button_brown">MC</div>
                    <div class="button_brown">+/-</div>
                </div>
    
                <div class="second_elements">
                    <div class="button_brown">√</div>
                    <div class="button_white">7</div>
                    <div class="button_white">8</div>
                    <div class="button_white">9</div>
                    <div class="button_brown">÷</div>
                </div>
    
                <div class="third_elements">
                    <div class="button_brown">%</div>
                    <div class="button_white">4</div>
                    <div class="button_white">5</div>
                    <div class="button_white">6</div>
                    <div class="button_brown">*</div>
                </div>
    
                <div class="fourth_elements">
                    <div class="button_brown">1/x</div>
                    <div class="button_white">1</div>
                    <div class="button_white">2</div>
                    <div class="button_white">3</div>
                    <div class="button_brown">-</div>
                </div>
    
                <div class="fifth_elements">
                    <div class="button_brown">CE</div>
                    <div class="button_white">0</div>
                    <div class="button_brown">.</div>
                    <div class="button_orange">=</div>
                    <div class="button_brown">+</div>
                </div>
    
    
    
            </div>
             </div> 
    </div>
</body>

</html>
